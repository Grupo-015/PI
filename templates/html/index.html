<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="Stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
        <link rel="Stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    </head>
    <body>
        <script src="{{url_for('static', filename='js/script.js')}}"></script>

        <video autoplay loop muted class="video">
            <source src="{{url_for('static', filename='mp4/background loop white.mp4')}}" type="video/mp4">    
        </video>
      
        <button id="btnGetStart" class="botao" onclick="transicao()"><p>Get Start</p></button>

            <section id="userLogin" class="container-login ocultar">            
                <form class="form-container">
                    <div class="acesso-ao-sistema">
                        <h1>Acesso ao sistema</h1>
                    </div>
                    
                    <div class="form-usuario form alinhar">
                        <div class="alinhar"><img src="{{url_for('static', filename='png/user-icon-blue.png')}}" class="icon"><input class="form-label" type="text" name="email" id="email" placeholder="Informe seu login"></div>
                    </div>
        
                    <div class="form-senha form alinhar">
                        <div class="alinhar"><img src="{{url_for('static', filename='png/password-icon-blue (2).png')}}" class="icon"><input class="form-label" type="password" name="senha" id="senha" placeholder="Informe sua senha"></div>
                    </div>
        
                    <div class="form">                    
                        <button class="form-submit form-label" type="button" onclick="login()">Entrar</button>
                    </div>
                </form>
            </section>      
    </body>
</html>
